<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Para unir el html y el css utilizamos la etiqueta link -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
  <!-- 
    Utilizar estilos de css directamente en el html sin embargo no se recomienda.
    Sim embargo existen situaciones concretas donde deberas utilizar esta forma.
  -->
  <style>
    /* Es posible importar la hoja de estilos en la etiqueta styles. Sin embargo no
    se recomineda utilizar en ninguna circunstancia. Import se carga de forma as√≠ncrona*/
    /* @import url(./css/styles.css); */
    p {
      font-size: larger;
      color: white;      
    }
  </style>
</head>
<body>
  <!-- 
    Los estilos en linea es otra opcion que nos permite utilizar css directamente 
    en etiquetas pero no es recomendado y solo es posible usarlo en casos muy concretos.
   -->
  <h1 style="background-color: lightcoral;">Conectar HTML y CSS</h1>

</html>
